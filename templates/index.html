<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dojo Survey</title>
		<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css')}}">
	</head>
	<body>
		<div id='wrapper'>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<p>{{message}}</p>
					{% endfor %}
				{% endif %}
			{% endwith %}
			<form action="/process" method="POST">
				<label>
					Your Name:<input type='text' name='name'>
				</label>
				<br>
				<label>
					Dojo Location:
					<select name='location'>
						<option value='San Jose'>San Jose</option>
						<option value='Seattle'>Seattle</option>
						<option value='North Kiltstown'>North Kiltstown</option>
						<option value='Azeroth'>Azeroth</option>
						<option value="Neverland Ranch">Neverland Ranch</option>
					</select>
				</label>
				<br>
				<label>
					Favorite Language:
					<select name='language'>
						<option value='Python'>Python</option>
						<option value='Ruby'>Ruby</option>
						<option value='Huby'>Huby</option>
						<option value='Scooby Dooby'>Scooby Dooby</option>
						<option value="Castellano">Castellano</option>
					</select>
				</label>
				<br>
				<label>
					Comment (mandatory):<textarea name='comment'></textarea>
				</label>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
	</html>
